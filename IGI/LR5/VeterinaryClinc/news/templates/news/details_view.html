{% extends 'main/layout.html' %}

{% block title %}<h1>{{ article.title }}</h1>{% endblock %}

{% block content %}
<form enctype="multipart/form-data">
    <div class="features">

        <h1>{{ article.title }}</h1>
        <p>{{  article.anons }}</p>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <img src="{{ article.image.url }}">
    </div>
</form>
{% endblock %}
