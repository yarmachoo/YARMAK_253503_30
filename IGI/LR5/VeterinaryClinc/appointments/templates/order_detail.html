{% extends 'main/layout.html' %}

{% block content %}
  <h1>Детали заказа</h1>
  <p>Дата: {{ order.date }}</p>
  <p>Питомец: {{ order.pet.name }}</p>
  <p>Доктор: {{ order.doctor.name }}</p>
  <h2>Услуги</h2>
  <ul>
    {% for service in order.services.all %}
      <li>{{ service.name }} - {{ service.cost }}</li>
    {% endfor %}
  </ul>
{% endblock %}
