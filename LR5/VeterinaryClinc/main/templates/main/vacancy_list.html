{% extends 'main/layout.html' %}

{% block content %}
<h2>Список вакансий</h2>
<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for vacancy in object_list %}
        <tr>
            <td>{{ vacancy.title }}</td>
            <td>{{ vacancy.description }}</td>
            <td>
                <a href="{% url 'vacancy-detail' vacancy.id %}" class="btn btn-primary">Подробнее</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
