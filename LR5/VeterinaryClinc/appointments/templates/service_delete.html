<!-- service_delete.html -->
<h1>Удаление услуги</h1>
<p>Вы уверены, что хотите удалить следующую услугу?</p>
<ul>
  <li>Название: {{ service.name }}</li>
  <li>Стоимость: {{ service.cost }} руб.</li>
</ul>
<form method="post">
  {% csrf_token %}
  <button type="submit">Да, удалить</button>
  <a href="{% url 'service_list' %}">Нет, отмена</a>
</form>
